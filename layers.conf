[
{
  id: sea
  type: fill
  source: v
  source-layer: sea
  paint: {
    fill-color: "#c5cdd0"
  }
}
{
  id: national-parks
  type: fill
  source: v
  source-layer: national_parks
  maxzoom: 12
  paint: {
    fill-color: "#d8ddd4"
    fill-opacity: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      5
      0.6
      9
      0.5
      12
      0.1
    ]
  }
}
{
  id: urban-areas
  type: fill
  source: v
  source-layer: urban_areas
  maxzoom: 11
  paint: {
    fill-color: "#e6e5e1"
    fill-opacity: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      6
      0.4
      11
      0.6
    ]
  }
}
{
  id: sites
  type: fill
  source: v
  source-layer: sites
  paint: {
    fill-color: "#eee7dd"
    fill-opacity: 0.7
  }
}
{
  id: greenspace
  type: fill
  source: v
  source-layer: greenspaces
  paint: {
    fill-color: "#eaeee7"
    fill-antialias: false
  }
}
{
  id: 'greenspace outlines'
  type: line
  source: v
  source-layer: greenspces
  layout: {
    line-join: round
  }
  paint: {
    line-color: "#d5ddd0"
    line-width: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      10
      0.1
      15
      0.3
      18
      0.6
    ]
  }
}
{
  id: woodland
  type: fill
  source: v
  source-layer: woodland
  paint: {
    fill-color: "#d8ddd4"
    fill-opacity: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      6
      0.5
      12
      1
    ]
  }
}
{
  id: surfacewater
  type: fill
  source: v
  source-layer: surfacewater
  paint: {
    fill-color: "#c5cdd0"
  }
}
{
  id: foreshore
  type: fill
  source: v
  source-layer: foreshore
  paint: {
    fill-color: "#e9e7e2"
  }
}
{
  id: waterlines
  type: line
  source: v
  source-layer: waterlines
  layout: {
    line-join: round
  }
  paint: {
    line-color: "#c4cdd0"
    line-width: [
      match
      [
        get
        type
      ]
      [
        National
        Regional
        District
        Local
      ]
      1
      [
        MHW
      ]
      1.2
      [
        MLW
      ]
      0.7
      1
    ]
  }
}
{
  id: buildings
  type: fill
  source: v
  source-layer: buildings
  paint: {
    fill-color: "#e1e0db"
    fill-translate: [
      0
      0
    ]
  }
}
{
  id: "roads 0 Restricted Road"
  type: line
  source: v
  source-layer: roads
  filter: [
    all
    [
      "=="
      [
        get
        level
      ]
      0
    ]
    [
      match
      [
        get
        type
      ]
      [
        Resticted
      ]
      true
      false
    ]
  ]
  layout: {
    line-join: round
  }
  paint: {
    line-color: "#ffffff"
    line-width: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      12
      1
      14
      2.5
      15
      4
      16
      7
      18
      24
      22
      85
    ]
    line-opacity: 1
    line-dasharray: [
      2
      0.5
    ]
  }
}
{
  id: "roads 0 Local Road"
  type: line
  source: v
  source-layer: roads
  filter: [
    all
    [
      "=="
      [
        get
        level
      ]
      0
    ]
    [
      match
      [
        get
        type
      ]
      [
        Local
      ]
      true
      false
    ]
  ]
  layout: {
    line-cap: round
    line-join: round
  }
  paint: {
    line-width: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      12
      1.4
      14
      3.5
      15
      5
      16
      12
      18
      35
      22
      100
    ]
    line-color: "#ffffff"
  }
}
{
  id: "roads 0 Guided Busway Casing"
  type: line
  source: v
  source-layer: roads
  filter: [
    all
    [
      "=="
      [
        get
        level
      ]
      0
    ]
    [
      match
      [
        get
        type
      ]
      [
        "Guided Busway"
      ]
      true
      false
    ]
  ]
  layout: {
    line-cap: round
    line-join: round
  }
  paint: {
    line-width: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      5
      0.35
      10
      1.5
      12
      1.7
      14
      3.5
      15
      5
      16
      12
      18
      35
      22
      100
    ]
    line-color: "#ffffff"
  }
}
{
  id: "roads 0 Guided Busway Centerline"
  type: line
  source: v
  source-layer: roads
  filter: [
    all
    [
      "=="
      [
        get
        level
      ]
      0
    ]
    [
      match
      [
        get
        type
      ]
      [
        "Guided Busway"
      ]
      true
      false
    ]
  ]
  paint: {
    line-width: [
      interpolate
      [
        linear
      ]
      [
        zoom
      ]
      8
      0.1
      10
      0.2
      12
      0.2
      14
      0.4
      15
      0.6
      16
      0.75
      18
      3
      22
      10
    ]
    line-color: "#e1e1e1"
  }
}
]
